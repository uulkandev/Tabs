<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="rose">

    <div class="tabs-lable">
        <label for="All">All</label>
        <label for="RED">RED</label>
        <label for="PINK">PINK</label>
        <label for="WHITE">WHITE</label>
    </div>

 <div class="img-tab">

     <input type="radio" name="rose" id="All">
     <input type="radio" name="rose" id="RED">
     <input type="radio" name="rose" id="PINK">
     <input type="radio" name="rose" id="WHITE">

     <img class="red" src="./img/red-1.jpg" alt="img">
     <img class="red" src="./img/red-2.jpg" alt="img">
     <img class="red" src="./img/red-3.jpg" alt="img">
     <img class="pink" src="./img/pink-1.jpg" alt="img">
     <img class="pink" src="./img/p-2.jpg" alt="img">
     <img class="pink" src="./img/p-3.jpg" alt="img">
     <img class="white" src="./img/w-1.jpg" alt="img">
     <img class="white" src="./img/w-2.jpg" alt="img">
     <img class="white" src="./img/w-3.jpg" alt="img">

 </div>

</div>
</body>
</html>
